<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top-element">
        <img src="/images/image-equilibrium.jpg" class="hero-img" alt="The nft image">
        <!-- <img src="/images/icon-view.svg" class="icon-view" alt="the icon view"> -->
      </div>
      <div class="bottom-element">
        <h1 class="head-title"><a href="#" class="a-head-title">Equilibrium #3429</a></h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="element-display">
          <div class="display-eth">
            <img src="/images/icon-ethereum.svg" alt="eth logo">
            <p class="text-price">0.041 ETH</p>
          </div>
          <div class="display-day">
            <img src="/images/icon-clock.svg" alt="clock logo">
            <p class="text-day">3 days left</p>
          </div>
        </div>
        <div class="hr-display">
          <hr>
        </div>

        <div class="author">
          <img src="/images/image-avatar.png" class="author-img" alt="image of author">
          <p class="author-info">Creation of <a href="#" class="author-alink">Jules Wyvern</a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mandresyandri">Mandresy Andri</a>.
    </div>
  </main>
</body>
</html>

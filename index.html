<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="top-element">
        <div class="bg-img">
          <img src="/images/image-equilibrium.jpg" class="hero-img" alt="The NFT illustration">
        </div>
        <div class="icon-view">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
        </div>
      </div>
      <div class="bottom-element">
        <h1 class="head-title"><a href="#" class="a-head-title">Equilibrium #3429</a></h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="element-display">
          <div class="display-eth">
            <img src="/images/icon-ethereum.svg" alt="eth logo">
            <p class="text-price">0.041 ETH</p>
          </div>
          <div class="display-day">
            <img src="/images/icon-clock.svg" alt="clock logo">
            <p class="text-day">3 days left</p>
          </div>
        </div>
        <div class="hr-display">
          <hr>
        </div>
        <div class="author">
          <img src="/images/image-avatar.png" class="author-img" alt="image of author">
          <p class="author-info">Creation of <a href="#" class="author-alink">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mandresyandri">Mandresy Andri</a>.
    </div>
  </main>
</body>
</html>
